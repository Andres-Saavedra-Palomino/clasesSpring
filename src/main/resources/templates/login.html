<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<link rel="stylesheet" type="text/css"
  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body class="text-center">

  <main class="form-signin">
    <form class="formulario" th:action="@{/user/validar}" method="POST"
      th:object="${usuario}">
      <img class="mb-4 center" th:src="@{/imagenes/logociberfarma.png}" alt=""
        height="100%">
      <h1 class="h3 mb-3 fw-normal">Inicia Sesión</h1>
      <label for="floatingInputInvalid" th:text="${mensaje}"></label>
      <div class="form-floating">
        <input type="email" class="form-control input" th:field="*{correo}"
          placeholder="name@example.com"> <label for="floatingInput">Email
          address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control input" th:field="*{clave}"
          placeholder="Password"> <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label> <input type="checkbox" value="remember-me">
          Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">© 2021</p>
    </form>
  </main>





</body>
